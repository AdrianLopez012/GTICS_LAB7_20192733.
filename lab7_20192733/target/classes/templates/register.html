<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro</title>
    </head>
    <body>
        <!-- Incluir la barra de navegación -->
        <div th:replace="fragments :: navbar"></div>

        <h2>Registro de Usuario</h2>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Nombre Error</span>
            <br>

            <label for="email">Correo:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Correo Error</span>
            <br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" required>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Contraseña Error</span>
            <br>

            <button type="submit">Registrar</button>
        </form>

    </body>
</html>
