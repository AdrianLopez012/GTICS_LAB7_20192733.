<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Función</title>
    </head>
    <body>

        <div th:replace="fragments :: navbar"></div>

        <h2>Agregar Función</h2>

        <form th:action="@{/admin/funciones/save}" method="post" th:object="${funcion}">
            <label for="obra">Obra:</label>
            <select id="obra" th:field="*{obra.id}">
                <option th:each="obra : ${obras}" th:value="${obra.id}" th:text="${obra.title}"></option>
            </select>
            <br>
            <label for="room">Sala:</label>
            <select id="room" th:field="*{room.id}">
                <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.name}"></option>
            </select>
            <br>
            <label for="date">Fecha y Hora:</label>
            <input type="datetime-local" id="date" th:field="*{funcionDate}">
            <br>
            <label for="seats">Asientos Disponibles:</label>
            <input type="number" id="seats" th:field="*{availableSeats}">
            <br>
            <button type="submit">Guardar</button>
        </form>

    </body>
</html>
